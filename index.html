<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Star_PRACTICE</title>
    <!-- favicon -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./grid.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05b77e48fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="gnb-header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="gnb">
              <div class="logo-wrapper">
                <a href="#">
                  <h1 class="logo-title">Ninestars</h1>
                </a>
              </div>

              <nav class="md-only">
                <h2 class="visually-hidden">메뉴</h2>
                <ul class="nav-list">
                  <li class="nav-list-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="nav-list-item">
                    <a href="#">About Us</a>
                  </li>
                  <li class="nav-list-item">
                    <a href="#">Services</a>
                  </li>
                  <li class="nav-list-item">
                    <a href="#">Portfolio</a>
                  </li>
                  <li class="nav-list-item">
                    <a href="#">Team</a>
                  </li>
                  <li class="nav-list-item">
                    <a href="#">Contact</a>
                  </li>
                  <li class="nav-list-item">
                    <a class="get-started" href="#">Get Started</a>
                  </li>
                </ul>
              </nav>

              <button type="button" class="menu-button sm-only">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <section class="hero">
                <div class="hero-image">
                  <img src="./assets/img/hero-img.svg" alt="hero" />
                </div>
                <div class="hero-group">
                  <h1 class="hero-title">
                    Bettter digital experience with Ninestars
                  </h1>
                  <h2 class="hero-desc">
                    We are team of talented designers making websites with
                    Bootstrap
                  </h2>
                  <div class="started-button">
                    <a href="#">Get Started</a>
                  </div>
                </div>
              </section>
            </div>
          </div>

        </div>
      </div>

    </main>

    <aside class="sidebar sm-only">
      <header class="sidebar-menu">
        <h1 class="visually-hidden">menu</h1>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#">Home</a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">About Us</a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">Services</a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">Portfolio</a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">Team</a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </header>
    </aside>

    <div class="overlay" aria-hidden></div>
  </body>
</html>
